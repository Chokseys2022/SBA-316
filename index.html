<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewelry Store</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <h1>Gehna</h1>
        <nav>
          <button onclick="navigateTo('home')">Home</button>
          <button onclick="navigateTo('about')">About</button>
          <button onclick="navigateTo('contact')">Contact</button>
        </nav>
      </div>
    </header>

    <!-- Container for entire jewelry store -->
    <div class="jewelry-container">
      <div>
        <h1>Gehna-where luxury meets affordability</h1>
        <p>Elevate your style with our exquisite collection of gold earrings</p>

        <!-- Product Showcase -->
        <div class="product-showcase">
          <!-- Product 1 -->
          <div class="product">
            <img src="earring5.jpg" alt="Jewelry 1" />
            
            <p>Gold and Gemstone</p>
            <span class="price">$999</span>
            <button onclick="addToCart(999)">Add to Cart</button>
          </div>

          <!-- Product 2 -->
          <div class="product">
            <img src="earring2.jpg" alt="Jewelry 2" />
            
            <p>Gold and Diamonds</p>
            <span class="price">$799</span>
            <button onclick="addToCart(799)">Add to Cart</button>
          </div>

          <!-- Product 3-->
          <div class="product">
            <img src="earring3.png" alt="Jewelry 3" />
            
            <p>Gold and Diamonds</p>
            <span class="price">$799</span>
            <button onclick="addToCart(799)">Add to Cart</button>
          </div>
          <!-- Product 4-->
          <div class="product">
            <img src="earring4.jpg" alt="Jewelry 4" />
           
            <p>Gold and Gemstones</p>
            <span class="price">$799</span>
            <button onclick="addToCart(799)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Order Form -->
      <div>
        <h1>Order Form</h1>
        
        <!-- Contact Form -->
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" name="name" required />

          <label for="address">Address:</label>
          <input type="text" name="address" required />

          <label for="email">Email:</label>
          <input type="email" name="email" required />

          <!-- Display Cart Total and Number of Items -->
          <div class="cart-container">
            <h4>
              Cart
              <span class="price" style="color: black">
                <i class="fa fa-shopping-cart"></i>
                <b id="cart-item-count">0</b>
              </span>
            </h4>
            <p>
              Total
              <span class="price" style="color: black">
                <b id="cart-total">$0</b>
              </span>
              <!-- Move the "Clear Cart" button here -->
              <button id="clear-cart-button">Clear Cart</button>
            </p>
          </div>

          <label for="payment">Payment Type:</label>
          <select name="payment" id="payment" required>
            <option value="" disabled selected>Select Payment Type</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>
          <button id="submitForm" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Error Display Container for Form -->
    <div id="formErrorDisplay"></div>

    <!-- Error Display Container for Cart -->
    <div id="cartErrorDisplay"></div>
  </body>
</html>
